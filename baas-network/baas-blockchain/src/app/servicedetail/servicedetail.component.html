<app-dashboard></app-dashboard>
<div id="wrapper">
  <div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Service</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">                
                <!-- /.panel-heading -->                
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                              <th>ServiceId</th>                                                                   
                              <th>Success Rate</th>
                              <th>Total Rate</th>                                                                                                                                                        
                            </tr>
                        </thead>
                        <tbody>
                          <tr class="odd gradeX" *ngFor="let asset of allAssets">                                            
                              <td>{{asset.serviceId}}</td>                                                                                        
                              <td>{{asset.successCount}}</td>
                              <td>{{asset.totalCount}}</td>                                                                                                                             
                          </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
  </div>
</div>
