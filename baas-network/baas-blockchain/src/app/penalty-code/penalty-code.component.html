<app-dashboard></app-dashboard>
<div id="wrapper">
  <div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">List of penalty codes</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">                
                <!-- /.panel-heading -->                
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                              <th>CodeId</th>                                                                   
                              <th>Discount</th>                                        
                              <th>Expire Time</th>                                                                                                                
                              <th>Note</th>
                            </tr>
                        </thead>
                        <tbody>
                          <tr class="odd gradeX" *ngFor="let penaltyCode of allPenaltyCodes">                                            
                              <td>{{penaltyCode.codeId}}</td>                                                                                        
                              <td>{{penaltyCode.discount}}</td>                                         
                              <td>{{penaltyCode.expireTime}}</td>                                                                                    
                              <td>{{penaltyCode.note}}</td>
                          </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
  </div>
</div>
